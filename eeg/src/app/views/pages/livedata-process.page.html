<div class="page-process">
  <div class="grid">
    <div class="row row-1">
      <div class="col col-1">
        <div class="card card-eeg">
          <div class="card-title">
            EEG Reading
          </div>
          <div class="card-body">
            <ng-line-chart filename="buffer" page="process"></ng-line-chart>
          </div>
        </div>
      </div>
      <div class="col col-2">
        <div class="card card-mood">
          <div class="card-title">
            Mood
          </div>
          <div class="card-body">
            <img ng-src="/static/img/smiley/smiley-{{ctrl_process.mood}}-white.svg" class="mood-svg"/>
          </div>
        </div>
      </div>
    </div>
    <div class="row row-2">
      <div class="col col-1">
        <div class="card card-psd">
          <div class="card-title">
            Power Spectrum Density
          </div>
          <div class="card-body">
            <ng-stem-chart filename="psd"></ng-stem-chart>
          </div>
          <div class="card-title">
            Theta Band Feature
          </div>
          <div class="card-body">
            <ng-stem-chart filename="theta"></ng-stem-chart>
          </div>
        </div>
      </div>
      <div class="col col-2">
        <div class="card card-ml">
          <div class="card-title">
            Machine-Learning Classification (QDA)
          </div>
          <div class="card-body">
            <ng-scatter-chart filename="qda"></ng-scatter-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
